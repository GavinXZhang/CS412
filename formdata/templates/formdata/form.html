{% extends 'formdata/base.html' %}

{% block content %}
<div> 
<h1> Contact Form</h1>
<form action="{% url 'submit' %}" method = "POST"> <!--This is where it will be submitted, dont put the data in get in the url but put it in a post message.-->
    {% csrf_token %} <!-- Cross site request forgery. Token will be used to verify the authenticity of this form so that we cant not submit a form that wan't generated by this app.-->
    Name: <input type = "text" name = "name"><br>
    Favorite Color: <input type = "text" name = "favorite_color"><br>
    <input type = "submit">
</form>

</div>
{% endblock %}
