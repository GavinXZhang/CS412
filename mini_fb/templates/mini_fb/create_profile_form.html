{% extends 'mini_fb/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create a New Profile</h2>

        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- Render the form fields with better layout -->
            <div class="form-row">
                {{ form.as_p }}  <!-- Automatically renders fields with labels and inputs -->
            </div>

            <!-- Submit button with proper styling -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Create Profile</button>
            </div>
        </form>
    </div>
{% endblock %}
